<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 사이트</title>
    <!-- 스타일 head 안에 작성 -->
    <link rel="stylesheet" href="./mp.css">
</head>

<body>
    <h1>G밸리에 오신것을 환영합니다</h1>
    <form action="#" method="POST">
        <div>
            <input id='id' type="text" name="user_id" placeholder="아이디를 입력해주세요" />
        </div>
        <div>
            <input id='pw' type="password" , placeholder="비밀번호를 입력해주세요">
        </div>
        <div>
            <div>
                <label for="pw_select">질문</label>
            </div>
            <div>
                <select name="Quiz" id="pw_select">
                    <option value="q1">좋아하는 채소는?</option>
                    <option value="q2">나의 좌우명은?</option>
                    <option value="q3">내일 하루는?</option>
                </select>
            </div>

            <div>
                <input type="text">
            </div>
        </div>
        <div>
            <div>자기소개</div>
            <textarea name="content" id="whoami" cols="25" rows="25"></textarea>
        </div>

        <input type="button" value="제출" />
    </form>
</body>

</html>
